
<div class="login">
<div class="row expanded align-center">
  <h1 class="login-header">Logon to your Account</h1>
</div>
<div class="row align-center">

  <img class="login-img" src="../../../assets/login.png" height="179" width="153"/>
  <form>
    <div class="email-div">
      <label>Email
        <input type="text" placeholder="Enter Email Address" id="email"
               [(ngModel)]="email" name="email" required #em="ngModel">
      </label>
    </div>
    <div class="password-div">
      <label>Password
        <input type="password" placeholder="Enter Password" id="password1"
               [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
      </label>
    </div>
    <div class="both-btn">
      <div class="expanded button-group">
      <button class="login-btn"><a class="success button" (click)="login()">Login</a> </button>
       <button class="signup-btn"> <a class="button" (click)="signup()">Sign Up</a></button>
      </div>
    </div>
    <div class="back-btn">
    <button><p (click)="cancel()" class="back-btn-txt">Back to the Main Site</p> </button>
    </div>



  </form>
</div>


</div>
